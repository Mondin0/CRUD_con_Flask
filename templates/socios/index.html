{% include 'header.html'%}
    <div class="shadow p-3 mb-5 bg-light rounded">
        <div class="row justify-content-center">
            <h1>Listado de socios activos</h1>
        </div>
        <br>
        <table class="table table-dark table-hover">
            <thead class="thead-dark">
                <tr>
                    <th>Número de socio</th>
                    <th>Número de documento</th>
                    <th>Apellido</th>
                    <th>Nombre</th>
                    <th>Deporte</th>
                    <th>Gestionar</th>
                </tr>
            </thead>
            <tbody>
                {% for socio in socios %}
                <tr>
                    <td>{{socio[0]}}</td>
                    <td>{{socio[1]}}</td>
                    <td>{{socio[2]}}</td>
                    <td>{{socio[3]}}</td>
                    <td>{{socio[4]}}</td>
                    <td>
                        <a class="btn btn-warning" href="/edit/{{socio[0]}}">Editar datos</a>
                        <a href="/destroy/{{socio[0]}}" onclick="return confirm('¿Desea borrar al socio?')" class="btn btn-danger">Eliminar socio</a>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
    
    {% include 'footer.html' %}
